# Configuration Netlify pour Media Optimizer

[build]
  # Pas de build nécessaire (site statique)
  publish = "."
  command = "echo 'No build required'"

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections (si besoin)
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# Configuration du contexte de production
[context.production]
  environment = { NODE_ENV = "production" }

# Configuration du contexte de preview
[context.deploy-preview]
  environment = { NODE_ENV = "preview" }

# Configuration du contexte de branch
[context.branch-deploy]
  environment = { NODE_ENV = "development" }
